name: Maven Package

on:
  release:
    types: [created]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
          server-id: github
          server-username: d.kurata.38@gmail.com
          server-password: ${{ secrets.MAVEN_DEPLOY_TOKEN }}

      - name: Publish to GitHub Packages Apache Maven
        run: mvn deploy
        env:
          MAVEN_USERNAME: d.kurata.38@gmail.com
          MAVEN_PASSWORD: ${{ secrets.MAVEN_DEPLOY_TOKEN }}
